<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="main">
  </section>
  <div>
  <button id="newBookButton">New Book</button>
  </div>
</body>
<form action="#" id='newBookForm' hidden>
  <section>
    <div>
      <label for="bookName">Title:</label>
      <label for="authorInput">Author:</label>
      <label for="pagesInput">Pages:</label>
      <label for="readCheck">Read:</label>
    </div>
    <div>
      <input type="text" name="title" id="bookName" required>
      <input type="text" name="author" id="authorInput">
      <input type="number" name="pages" id="pagesInput">
      <input type="checkbox" name="read" id="readCheck">
    </div>
  </section>
  <div>
    <input type="submit" name="submitBook" id="submitBook">
  </div>

</form>
</html>
